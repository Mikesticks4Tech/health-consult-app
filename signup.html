<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Health Consult</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body
    class="min-h-screen bg-black text-gray-100 flex items-center justify-center"
  >
    <div>
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-teal-400">
          Sign Up
        </h1>
        <p class="mt-1 sm:mt-2 text-gray-300 text-sm sm:text-base md:text-lg">
          Create an account to book lab tests
        </p>
      </header>

      <!-- Sign Up Form -->
      <form id="signUpForm" class="space-y-4">
        <div>
          <label class="block mb-1 text-gray-300">Full Name</label>
          <input
            type="text"
            id="fullname"
            required
            class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white focus:ring-2 focus:ring-teal-500"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-300">Email</label>
          <input
            type="email"
            id="email"
            required
            class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white focus:ring-2 focus:ring-teal-500"
          />
        </div>

        <div>
          <label class="block mb-1 text-gray-300">Password</label>
          <input
            type="password"
            id="password"
            required
            class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white focus:ring-2 focus:ring-teal-500"
          />
        </div>

        <div>
          <label class="block mb-1 text-gray-300">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white focus:ring-2 focus:ring-teal-500"
          />
        </div>

        <button
          class="w-full mt-4 py-3 rounded-lg bg-teal-500 hover:bg-teal-600 font-semibold text-black"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-center text-gray-400">
        Already have an account?
        <a href="#" class="text-teal-400 hover:underline">Log In</a>
      </p>
    </div>

    <!-- JavaScript for smooth redirect -->
    <script>
      const form = document.getElementById("signUpForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // prevent default form submission

        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        const fullname = document.getElementById("fullname").value;
        localStorage.setItem("userFullName", fullname);

        // Redirect to Book Test page
        window.location.href = "./book-test.html";
      });
    </script>
  </body>
</html>

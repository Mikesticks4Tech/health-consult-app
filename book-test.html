<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Consult App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-black text-gray-100 flex flex-col">
    <!-- MAIN -->
    <main
      class="flex-grow w-full sm:max-w-md md:max-w-lg lg:max-w-xl p-6 rounded-2xl bg-gray-900 shadow-xl mt-10 mx-auto"
    >
      <!-- HEADER -->
      <header class="mb-8 pb-4 border-b border-gray-700">
        <h1 class="text-3xl font-extrabold tracking-tight text-teal-400">
          Health Consult
        </h1>
        <p id="greeting" class="mt-1 text-sm text-gray-400"></p>
      </header>

      <!-- Book Test Section -->
      <section class="book-test">
        <h2 class="text-xl font-semibold mb-4 text-white">Book a Lab Test</h2>

        <form id="testForm" class="space-y-4" onsubmit="event.preventDefault()">
          <!-- Full Name -->
          <div>
            <label class="block mb-1 text-gray-300">Full Name</label>
            <input
              type="text"
              required
              class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white focus:ring-2 focus:ring-teal-500"
            />
          </div>
          <!-- Gender -->
          <div>
            <label class="block mb-1 text-gray-300">Gender</label>
            <select
              required
              class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500"
            >
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Non-Binary</option>
            </select>
          </div>

          <!-- Test Type -->
          <div>
            <label class="block mb-1 text-gray-300">Test Type</label>
            <select
              required
              class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500"
            >
              <option>Blood Test</option>
              <option>Pregnancy Test</option>
              <option>STD Tests</option>
              <option>Hormone Test</option>
              <option>Swab Test</option>
              <option>Hepatitis A B C</option>
              <option>Full Abdominal Scan</option>
            </select>
          </div>
          <!-- Preferred Date -->
          <div>
            <label class="block mb-1 text-gray-300">Preferred Date</label>

            <div class="relative">
              <span
                class="absolute inset-y-0 left-3 flex items-center text-gray-400 pointer-events-none"
              >
                ðŸ“…
              </span>

              <input
                id="datePicker"
                type="text"
                placeholder="Select a date"
                class="w-full pl-10 rounded-xl bg-gray-800 border border-gray-700 px-4 py-3 text-white focus:ring-2 focus:ring-teal-500"
              />
            </div>
          </div>
          <!-- Button -->
          <button
            class="w-full mt-4 px-6 py-3 rounded-lg bg-teal-500 hover:bg-teal-600 transition font-semibold text-black"
          >
            Book Test
          </button>
        </form>
      </section>

      <hr class="my-12 border-gray-700" />

      <!-- Talk to a Pharmacist Section -->
      <section class="talk-pharmacist mt-16">
        <h2 class="text-xl font-semibold mb-4 text-white">
          Talk to a Pharmacist
        </h2>

        <div class="space-y-3">
          <textarea
            id="pharmacistMessage"
            placeholder="Type your message here..."
            rows="4"
            class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500"
          ></textarea>

          <button
            id="sendMessage"
            type="button"
            class="w-full px-6 py-3 rounded-lg bg-teal-500 hover:bg-teal-600 transition font-semibold text-black"
          >
            Send Message
          </button>

          <p id="confirmation" class="text-green-400 mt-2"></p>
          <footer class="mt-6 text-sm text-gray-500 text-center">
            Â© 2026 Health Consult. All rights reserved.
          </footer>
        </div>
      </section>
    </main>
    <!-- Scripts -->
    <script>
      const name = localStorage.getItem("userFullName");
      if (name) {
        document.getElementById("greeting").textContent =
          `Hello, ${name}! Book your lab tests below.`;
      }
    </script>

    <script>
      const sendBtn = document.getElementById("sendMessage");
      const messageBox = document.getElementById("pharmacistMessage");
      const confirmation = document.getElementById("confirmation");

      sendBtn.addEventListener("click", () => {
        const message = messageBox.value.trim();
        if (!message) {
          alert("Please type a message first!");
          return;
        }
        confirmation.textContent =
          "Your message has been sent to the pharmacist!";
        messageBox.value = "";
      });
    </script>
  </body>
</html>
